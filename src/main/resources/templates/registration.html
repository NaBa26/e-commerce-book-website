<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuance | Registration</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
	<div class="wrapper">
    <h2>Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="input-box">
        <input type="text" th:field="*{username}" placeholder="Enter your username" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>
      <div class="input-box">
        <input type="email" th:field="*{email}" placeholder="Enter your email" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> 
      </div>
       <select class="input-box" style="width: 300px;"></select>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#cityDropdown').select2({
        ajax: {
          url: 'https://api.geonames.org/searchJSON',
          dataType: 'json',
          delay: 250,
          data: function (params) {
            return {
              q: params.term, // user input
              featureClass: 'P',
              style: 'full',
              maxRows: 10,
              username: 'demo', // your GeoNames username
            };
          },
          processResults: function (data) {
            return {
              results: $.map(data.geonames, function (item) {
                return {
                  id: item.geonameId,
                  text: item.name
                };
              })
            };
          },
          cache: true
        },
        placeholder: 'Select a city',
        minimumInputLength: 1
      });
    });
  </script>
      <div class="input-box">
        <input type="text" th:field="*{city}" placeholder="Enter your city" required>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
      </div>
      <div class="input-box">
        <input type="password" th:field="*{password}" placeholder="Create password" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      <div class="input-box">
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password" required>
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
      </div>
      <div class="policy">
        <input type="checkbox" th:field="*{acceptTerms}" required>
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3 th:text="#{login.alreadyHaveAccount}">Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
